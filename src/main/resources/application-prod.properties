spring.application.name=auth-service
server.port=0

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:auth_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:auth_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT Configuration
# ============================================
jwt.access-token.private-key=${JWT_ACCESS_TOKEN_PRIVATE_KEY}
jwt.access-token.public-key=${JWT_ACCESS_TOKEN_PUBLIC_KEY}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:300000}
jwt.refresh-token.private-key=${JWT_REFRESH_TOKEN_PRIVATE_KEY}
jwt.refresh-token.public-key=${JWT_REFRESH_TOKEN_PUBLIC_KEY}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
jwt.issuer=${JWT_ISSUER:kaugroups}

# ============================================
# OAuth2 Configuration
# ============================================
app.oauth2.redirect-uri=${APP_OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/redirect}
app.oauth2.hosted-domain=${APP_OAUTH2_HOSTED_DOMAIN:}
app.cookie.domain=${APP_COOKIE_DOMAIN:}
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# ============================================
# Actuator & Health Checks
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ============================================
# Logging
# ============================================
logging.level.root=INFO
logging.level.com.kaustack.auth=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Eureka
# ============================================
eureka.client.service-url.defaultZone=${EUREKA_DEFAULTZONE:http://localhost:8761/eureka}
